<div class="wrapper d-flex overflow-hidden w-100 h-100">
    <app-side-bar class="chats-list" (getName)="getName($event)"></app-side-bar>
    <div *ngIf="name; then thenblock else elseblock"></div>
    <ng-template #thenblock>
      <app-chat-section class="flex-grow-1" [userName]="name"></app-chat-section>
    </ng-template>
    <ng-template #elseblock>
      <div class="flex-grow-1 idel"></div>
    </ng-template>
</div>
